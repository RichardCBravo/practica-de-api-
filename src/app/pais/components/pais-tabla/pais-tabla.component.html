<table *ngIf="paises.length > 0" class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i=index">
            <td> {{i + 1}} </td>
            <td>
                <img class="smallFlag" [src]="pais.flags.svg" alt="">
            </td>
            <td> {{pais.capital}}, {{pais.translations.spa?.official}} </td>
            <td> {{pais.population | number}} </td>
            <td>
                <a [routerLink]="[ '/pais', pais.altSpellings[0] ]">Ver más...</a>
            </td>
        </tr>
    </tbody>
</table>
